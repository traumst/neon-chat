<div class="member" 
    id="chat-drop-{{ .Chat.Id }}-user-{{ .User.Id }}"
    sse-swap="chat-expel-{{ .Chat.Id }}-user-{{ .User.Id }}"
    hx-target="#chat-drop-{{ .Chat.Id }}-user-{{ .User.Id }}"
    hx-swap="innerHTML"
>
    <form id="member-delete-{{ .Chat.Id }}-user-{{ .User.Id }}"
        hx-post="/user/expel" 
        hx-trigger="click" 
        hx-target="#chat-drop-{{ .Chat.Id }}-user-{{ .User.Id }}"
        hx-swap="innerHTML" 
        hx-include="#member-delete-{{ .Chat.Id }}-user-{{ .User.Id }}"
    >
        <input type="hidden" name="chatid" value="{{ .Chat.Id }}">
        <input type="hidden" name="userid" value="{{ .User.Id }}">
        <div class="member-delete-button" 
            hx-trigger="click" 
            hx-action="member-delete-{{ .Chat.Id }}-user-{{ .User.Id }}.submit()"
        >
            [{{.User}}]
        </div>
    </form>
</div>
