<li id="chat-head-{{ .ChatId }}" 
    title="{{ .Name }}"
    sse-swap="{{ .ChatDropEvent }}"
    hx-target="#chat-head-{{ .ChatId }}" 
    hx-swap="innerHTML"
    class="chat-header 
        shadow-md
        flex flex-row 
        justify-between 
        hover:bg-gray-500 hover:text-green-500 
        p-2 
        gap-2" 
>
    <div
        hx-trigger="click" 
        hx-get="/chat/{{.ChatId}}" 
        hx-target=".open-chat" 
        hx-swap="innerHTML"
        class="overflow-hidden"
    >
        <b>{{.Name}}</b> 
    </div>
    <div >

    </div>
    {{ if eq .Owner.Id .User.Id }}
        <form id="chat-delete-{{ .ChatId }}"
            hx-post="/chat/delete" 
            hx-trigger="click" 
            hx-target="#chat-head-{{ .ChatId }}"
            hx-swap="innerHTML" 
            hx-include="#chat-delete-{{ .ChatId }}"
        >
            <input type="hidden" name="chatid" value="{{ .ChatId }}">
            <div class="chat-header-delete" 
                hx-trigger="click" 
                hx-action="chat-delete-{{ .ChatId }}.submit()"
            >
                [delete]
            </div>
        </form>
    {{ else if eq .User .Viewer }}
        <form id="chat-leave-{{ .ChatId }}"
            hx-post="/user/leave" 
            hx-trigger="click" 
            hx-target="#chat-head-{{ .ChatId }}"
            hx-swap="innerHTML" 
            hx-include="#chat-leave-{{ .ChatId }}"
        >
            <input type="hidden" name="chatid" value="{{ .ChatId }}">
            <div class="chat-header-leave" 
                hx-trigger="click" 
                hx-action="chat-leave-{{ .ChatId }}.submit()"
            >
                [leave]
            </div>
        </form>
    {{ end }}
</li>
