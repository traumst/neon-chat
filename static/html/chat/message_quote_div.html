<div hx-on:click="scrollIntoView('#chat-{{ .ChatId }}-msg-{{ .MsgId }}')" 
class="flex flex-col
    pb-2
    mb-3
    bg-opacity-10 bg-slate-500
    border-b-4 border-indigo-700 rounded-lg
    shadow shadow-green-800
    hover:shadow-green-500
    hover:text-green-500">
<div>
    <div class="ml-0">replying to...</div>
</div>
<div class="ml-3 flex flex-row overflow-hidden">
    <div class="w-[1.5em] h-[1.5em] ml-0 mr-1">
        {{ template "avatar_div.html" .AuthorAvatar }}
    </div>
    <div class="mr-0">
        [{{ .AuthorName }}]
    </div>
    <div>&nbsp;</div>
    <div class="break-all">
        {{ .TextIntro }}
    </div>
</div>
</div>
