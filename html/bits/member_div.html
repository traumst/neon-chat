<div class="member" 
    id="chat-drop-{{ .ChatID }}-user-{{ .User }}"
    sse-swap="chat-user-drop-{{ .ChatID }}-user-{{ .User }}"
    hx-target="#chat-drop-{{ .ChatID }}-user-{{ .User }}"
    hx-swap="innerHTML"
>
    <form id="member-delete-{{ .ChatID }}-user-{{ .User }}"
        hx-post="/chat/user" 
        hx-trigger="click" 
        hx-target="#chat-drop-{{ .ChatID }}-user-{{ .User }}"
        hx-swap="innerHTML" 
        hx-include="#member-delete-{{ .ChatID }}-user-{{ .User }}"
    >
        <input type="hidden" name="chatid" value="{{ .ChatID }}">
        <input type="hidden" name="userid" value="{{ .User }}">
        <div class="member-delete-button" 
            hx-trigger="click" 
            hx-action="member-delete-{{ .ChatID }}-user-{{ .User }}.submit()"
        >
            [{{.User}}]
        </div>
    </form>
</div>
