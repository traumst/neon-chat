<li class="chat-header" 
    id="chat-head-{{ .ChatID }}" 
    sse-swap="chat-drop-{{ .ChatID }}"
    hx-target="#chat-head-{{ .ChatID }}" 
    hx-swap="innerHTML"
>
    <div hx-trigger="click" 
        hx-get="/chat/{{.ChatID}}" 
        hx-target=".open-chat" 
        hx-swap="innerHTML"
    >
        <b>{{.Name}}</b> 
    </div>
    {{ if eq .User .Owner }}
        <form id="chat-delete-{{ .ChatID }}"
            hx-post="/chat/delete" 
            hx-trigger="click" 
            hx-target="#chat-head-{{ .ChatID }}"
            hx-swap="innerHTML" 
            hx-include="#chat-delete-{{ .ChatID }}"
        >
            <input type="hidden" name="chatid" value="{{ .ChatID }}">
            <div class="chat-header-delete" 
                hx-trigger="click" 
                hx-action="chat-delete-{{ .ChatID }}.submit()"
            >
                [delete]
            </div>
        </form>
    {{ else if eq .User .Viewer }}
        <form id="chat-leave-{{ .ChatID }}"
            hx-post="/chat/leave" 
            hx-trigger="click" 
            hx-target="#chat-head-{{ .ChatID }}"
            hx-swap="innerHTML" 
            hx-include="#chat-leave-{{ .ChatID }}"
        >
            <input type="hidden" name="chatid" value="{{ .ChatID }}">
            <div class="chat-header-leave" 
                hx-trigger="click" 
                hx-action="chat-leave-{{ .ChatID }}.submit()"
            >
                [leave]
            </div>
        </form>
    {{ end }}
</li>
