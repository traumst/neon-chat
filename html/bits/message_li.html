<li class="chat-message" 
    id="chat-{{ .ChatID }}-msg-{{ .MsgID }}"
    sse-swap="msg-drop-chat-{{ .ChatID }}-msg-{{ .MsgID }}"
    hx-target="#chat-{{ .ChatID }}-msg-{{ .MsgID }}"
    hx-swap="innerHTML" 
>
    <div class="chat-message">
        <strong>{{ .Author }}:</strong> {{ .Text }}
    </div>
    {{ if or (eq .Author .ActiveUser) (eq .Owner .ActiveUser) }}
        <form id="delete-message" 
            hx-post="/message/delete" 
            hx-trigger="click" 
            hx-swap="innerHTML" 
            hx-target="#chat-{{ .ChatID }}-msg-{{ .MsgID }}"
            hx-include=".chat-message-delete"
        >
            <input type="hidden" name="msgid" value="{{ .MsgID }}">
            <input type="hidden" name="chatid" value="{{ .ChatID }}">
            <div class="chat-message-delete" 
                hx-trigger="click" 
                hx-action="chat-message-delete-{{ .MsgID }}.submit()"
            >
                [delete]
            </div>
        </form>
    {{ end }}
</li>
