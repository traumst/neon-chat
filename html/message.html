<li class="chat-message" id="msg-{{ .ID }}">
    <div class="chat-message">
        <strong>{{ .Author }}:</strong> {{ .Text }}
    </div>
    {{ if eq .Author .ActiveUser }}
        <form id="delete-message" hx-delete="/message/delete" 
            hx-trigger="click" 
            hx-swap="outerHTML" 
            hx-target="#msg-{{ .ID }}"
        >
            <input type="hidden" name="msgid" value="{{ .ID }}">
            <div class="chat-message-delete" hx-on="click:delete-message.submit()">
                [delete]
            </div>
        </form>
    {{ end }}
</li>
