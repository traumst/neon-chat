<li class="chat-message" id="msg-{{ .ID }}">
    <div class="chat-message">
        <strong>{{ .Author }}:</strong> {{ .Text }}
    </div>
    <div class="chat-message-delete">
        {{ if eq (.Author) (.ActiveUser) }}
        <form method="POST" hx-post="/message/delete" hx-swap="outerHTML" hx-target="#msg-{{ .ID }}">
            <input type="hidden" name="id" value="{{ .ID }}">
            <button type="submit">Delete</button>
        </form>
        {{ end }}
    </div>
</li>
