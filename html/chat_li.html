<li class="chat-header" id="chat-head-{{ .ID }}" >
    <div hx-trigger="click" 
        hx-get="/chat/{{.ID}}" 
        hx-target=".open-chat" 
        hx-swap="innerHTML"
    >
        <b>{{.Name}}</b> 
    </div>
    {{ if eq .User .Owner }}
        <form id="chat-delete-{{ .ID }}"
            hx-post="/chat/delete" 
            hx-trigger="click" 
            hx-target="#chat-head-{{ .ID }}"
            hx-swap="outerHTML" 
            hx-include="#chat-delete-{{ .ID }}"
        >
            <input type="hidden" name="chatid" value="{{ .ID }}">
            <div class="chat-header-delete" 
                hx-trigger="click" 
                hx-action="chat-delete-{{ .ID }}.submit()"
            >
                [delete]
            </div>
        </form>
    {{ end }}
</li>
