<li class="chat-message" id="msg-{{ .ID }}">
    <strong>{{ .Author }}:</strong> {{ .Text }}
    <form method="POST" hx-post="/message/delete" hx-swap="outerHTML" hx-target="#msg-{{ .ID }}">
        <input type="hidden" name="id" value="{{ .ID }}">
        <button type="submit">Delete</button>
    </form>
</li>
